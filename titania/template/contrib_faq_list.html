<!-- INCLUDE overall_header.html -->
<form method="post" action="{S_MODE_ACTION}">
	<h2 class="solo">{L_FAQ}</h2>
	<p>{FAQ_LIST_DESCRIPTION}</p>

	<div class="panel">
		<div class="inner"><span class="corners-top"><span></span></span>

		<ul class="linklist">
			<li class="rightside pagination"><!-- IF PAGINATION --> &bull; <a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span><!-- ELSE -->{PAGE_NUMBER}<!-- ENDIF --></li>
		</ul>

		<span class="corners-bottom"><span></span></span></div>
	</div>
	
	
    <div id="list-db">
		<div class="forabg">
			<div class="inner"><span class="corners-top"><span></span></span>
			<ul class="topiclist">
				<li class="header">
					<dl>
						<dt>{L_FAQ}</dt>
						<dd class="contrib-version"><a href="{U_SORT_CONTRIB_VERSION}#faqlist">{L_FOR_VERSION}</a></dd>
					</dl>
				</li>
			</ul>
			<ul class="topiclist topics">
				<!-- BEGIN faq -->	
				<li class="row bg2">
					<dl>
						<dt>
							<a href="{faq.U_FAQ}">{faq.SUBJECT}</a>
						</dt>
						<dd class="contrib-version">{faq.CONTRIB_VERSION}</dd>
					</dl>
				</li>
				<!-- END faq -->
			</ul>
			<span class="corners-bottom"><span></span></span></div>
		</div>
	</div>
	<fieldset class="display-options">
		<!-- IF PREVIOUS_PAGE --><a href="{PREVIOUS_PAGE}" class="left-box {S_CONTENT_FLOW_BEGIN}">{L_PREVIOUS}</a><!-- ENDIF -->
		<!-- IF NEXT_PAGE --><a href="{NEXT_PAGE}" class="right-box {S_CONTENT_FLOW_END}">{L_NEXT}</a><!-- ENDIF -->
		<!-- IF S_MODE_SELECT --><label for="sk">{L_SELECT_SORT_METHOD}: <select name="sk" id="sk">{S_MODE_SELECT}</select></label>
		<label for="sd">{L_ORDER} <select name="sd" id="sd">{S_ORDER_SELECT}</select> <input type="submit" name="sort" value="{L_SUBMIT}" class="button2" /></label>
		<!-- ENDIF -->
	</fieldset>
</form>

<hr />

<ul class="linklist">
	<li class="rightside pagination"><!-- IF PAGINATION --> &bull; <a href="#" onclick="jumpto(); return false;" title="{L_JUMP_TO_PAGE}">{PAGE_NUMBER}</a> &bull; <span>{PAGINATION}</span><!-- ELSE -->{PAGE_NUMBER}<!-- ENDIF --></li>
</ul>
<!-- INCLUDE overall_footer.html -->
